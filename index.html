<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Css framework</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="inputs">
          <div class="input">
            <h4>Box shadow X</h4>
            <input type="number" class="numberX x" value="0" />
          </div>
          <input type="range" class="rangeX y" value="0" />
        </div>
        <div class="inputs">
          <div class="input">
            <h4>Box shadow Y</h4>
            <input type="number" class="numberY x" value="0" />
          </div>
          <input type="range" class="rangeY y" value="0" />
        </div>
        <div class="inputs">
          <div class="input">
            <h4>Box shadow Spread</h4>
            <input type="number" class="numberA x" value="0" />
          </div>
          <input type="range" class="rangeA y" value="0" />
        </div>
        <div class="inputs">
          <div class="input">
            <h4>Box shadow Size</h4>
            <input type="number" class="numberS x" value="0" />
          </div>
          <input type="range" class="rangeS y" value="0" />
        </div>
        <div class="inputs">
          <div class="input">
            <h4>Box shadow Color</h4>
            <input type="color" class="color" />
          </div>
        </div>
      </div>
      <div class="right">
        <div class="test"></div>
      </div>
      <div class="result">
        <img class="copy" src="archives.svg" alt="" />
        <input
          type="text"
          readonly
          value="box-shadow: 0px 0px 0px 0px #000000"
        />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
